    <div class="section" id="add">
        <h2>Add a Book:</h2>
        <form id="addForm">
            <div class="row">
                <div class="input-field col s8">
                    <input type="text" id="titleInput" name="title" class="validate" data-length="45" required>
                    <label for="titleInput">Book Title title:</label>
                </div>

                <div class="input-field col s6">
                    <select type="number" id="subjectInput" name="subject" id="subjectInput">
                        <option value="" disabled selected>Genre</option>
                        <option value=1>Romance</option>
                        <option value=2>Mystery</option>
                        <option value=3>Sci-Fi</option>
                        <option value=4>Non-Fiction</option>
                      </select>
                      <label for="subjectInput">Subject:</label>
                </div>

                <div class="input-field col s6">
                    <input type="date" id="dueDateInput" name="dueDate" id="dueDateInput">
                    <label for="dueDateInput">Read By:</label>
                </div>

            </div>
            <button class="btn waves-effect waves-light" type="submit">
                <i class="material-icons right">send</i>
                Submit
            </button>
        </form>
    </div>
